version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd chatbot-frontend
        - npm install
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: chatbot-frontend/build  # <<< THIS is the correct path
    files:
      - '**/*'
  cache:
    paths:
      - chatbot-frontend/node_modules/**/* 
